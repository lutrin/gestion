<div class="row level1 {className}">
  <div class="cell main">
    <span class="icon"></span>
    <span title="{filename}">{filename}</span>
  </div>
  <div class="cell">{filesize}</div>
  <div class="cell">{filetype}</div>
  <div class="cell">
    <progress data-index="{index}" value="0" max="100" title="{uploading}">
      {uploading}...<span>0</span>%
    </progress>
  </div>
</div>
